{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Edit "{{ joke['title'] }}"{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="title">Title</label>
    <input name="title" id="title"
      value="{{ request.form['title'] or joke['title'] }}" disabled>
    <label for="body">Body</label>
    <textarea name="body" id="body">{{ request.form['body'] or joke['body'] }}</textarea>
    <input type="submit" value="Save">
  </form>
  <hr>
  <form action="{{ url_for('jokes.delete', id=joke['id']) }}" method="post">
    <input class="danger" type="submit" value="Delete" onclick="return confirm('Are you sure?');">
  </form>
{% endblock %}
